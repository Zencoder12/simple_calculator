<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Calc</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container calculator">
      <div class="calculator__frame">
        <div class="calculator__display">
          <p class="calculator__display-content"></p>
        </div>
        <div class="calculator__btn-grid">
          <button class="btn btn__clear btn--lightgrey" disabled>AC</button>
          <button class="btn btn__sign btn--lightgrey" disabled>+/-</button>
          <button class="btn btn__onoff btn--lightgrey">ON/OFF</button>
          <button class="btn btn__div btn--orange" disabled>/</button>
          <button class="btn btn__dig btn--darkgrey" disabled>7</button>
          <button class="btn btn__dig btn--darkgrey" disabled>8</button>
          <button class="btn btn__dig btn--darkgrey" disabled>9</button>
          <button class="btn btn__mult btn--orange" disabled>x</button>
          <button class="btn btn__dig btn--darkgrey" disabled>4</button>
          <button class="btn btn__dig btn--darkgrey" disabled>5</button>
          <button class="btn btn__dig btn--darkgrey" disabled>6</button>
          <button class="btn btn__sub btn--orange" disabled>-</button>
          <button class="btn btn__dig btn--darkgrey" disabled>1</button>
          <button class="btn btn__dig btn--darkgrey" disabled>2</button>
          <button class="btn btn__dig btn--darkgrey" disabled>3</button>
          <button class="btn btn__sum btn--orange" disabled>+</button>
          <button class="btn btn__dig btn--darkgrey btn--zero" disabled>
            0
          </button>
          <button class="btn btn__dot btn--darkgrey" disabled>.</button>
          <button class="btn btn__equal btn--orange" disabled>=</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
