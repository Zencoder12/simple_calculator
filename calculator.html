<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Calc</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container calculator">
      <div class="calculator__frame">
        <div class="calculator__display">
          <p class="calculator__display-content">0</p>
        </div>
        <div class="calculator__btn-grid">
          <button class="btn btn__clear btn--lightgrey">AC</button>
          <button class="btn btn--lightgrey">+/-</button>
          <button class="btn btn--lightgrey">%</button>
          <button class="btn btn--orange">+</button>
          <button class="btn btn__dig btn--darkgrey">7</button>
          <button class="btn btn__dig btn--darkgrey">8</button>
          <button class="btn btn__dig btn--darkgrey">9</button>
          <button class="btn btn--orange">X</button>
          <button class="btn btn__dig btn--darkgrey">4</button>
          <button class="btn btn__dig btn--darkgrey">5</button>
          <button class="btn btn__dig btn--darkgrey">6</button>
          <button class="btn btn--orange">-</button>
          <button class="btn btn__dig btn--darkgrey">1</button>
          <button class="btn btn__dig btn--darkgrey">2</button>
          <button class="btn btn__dig btn--darkgrey">3</button>
          <button class="btn btn__sum btn--orange">+</button>
          <button class="btn btn__dig btn--darkgrey btn--zero">0</button>
          <button class="btn btn__dot btn--darkgrey">.</button>
          <button class="btn btn__equal btn--orange">=</button>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
